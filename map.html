<section id="sites">
    <div class="container">
      <h2>Phage Labs in Kenya</h2>
      <div id="map" style="height: 400px;"></div>
    </div>
  </section>
  
  <script>
    function initMap() {
      var site1 = { lat: -1.3114, lng: 36.7731 };
      var site2 = { lat: -1.286389, lng: 36.821944 };
      var site3 = { lat: -1.1033, lng: 37.0156 };
  
      var map = new google.maps.Map(document.getElementById('map'), {
        center: site1,
        zoom: 10
      });
  
      var marker1 = new google.maps.Marker({
        position: site1,
        map: map,
        label: 'IPR'
      });
  
      var marker2 = new google.maps.Marker({
        position: site2,
        map: map,
        label: 'KEMRI'
      });
  
      var marker3 = new google.maps.Marker({
        position: site3,
        map: map,
        label: 'JKUAT'
      });
    }
  
    // Load the Google Maps API asynchronously
    function loadMapScript() {
      var script = document.createElement('script');
      script.src = 'https://maps.googleapis.com/maps/api/js?key=AIzaSyCQ0rcy040sU8_vlTm_FuT5FMKeFz-6khI&callback=initMap';
      script.defer = true;
      script.async = true;
      document.body.appendChild(script);
    }
  
    // Call the loadMapScript function to load the map
    loadMapScript();
  </script>
